<div class="grid">
  
  <div class="grid-item">
    <p>Server heartbeat (Epoch time)</p>
    <div class="box">
      <div *ngFor="let message of pulseMessages">
        {{ message }}
      </div>
    </div>
  </div>

  <div class="grid-item">
    <p>Server Side Events</p>
    <div class="box">
      <div *ngFor="let message of sseMessages">
        { message.messages }
      </div>
    </div>
  </div>

  <div class="grid-item">
    <p>Bloco Minerado</p>
    <div class="box">
      <div class="item" *ngFor="let message of sseMessages">
        <div *ngIf="message.messageType === 'MINED_BLOCK'">
          {{ message.message }}
        </div>
      </div>
    </div>
  </div>

  <div class="grid-item">
    <p>Pila Minerado</p>
    <div class="box">
      <div class="item" *ngFor="let message of sseMessages">
        <div *ngIf="message.messageType === 'MINED_PILA'">
          {{ message.message }}
        </div>
      </div>
    </div>
  </div>

  
  <div class="grid-item">
    <p>Bloco Validado</p>
    <div class="box">
      <div class="item" *ngFor="let message of sseMessages">
        <div *ngIf="message.messageType === 'VALID_BLOCK'">
          {{ message.message }}
        </div>
      </div>
    </div>
  </div>

  <div class="grid-item">
    <p>Pila validado</p>
    <div class="box">
      <div class="item" *ngFor="let message of sseMessages">
        <div *ngIf="message.messageType === 'VALID_PILA'">
          {{ message.message }}
        </div>
      </div>
    </div>
  </div>

</div>
